name: Deploy to Upstream Environment
on:
  workflow_dispatch:
    inputs:
      envSelection:
        description: 'Select Environment to Deploy'
        required: true
        default: 'Deploy To TST' 
        type: choice
        options:
        - 'Deploy To TST'
        - 'Deploy To ACC'
        - 'Deploy To PRD' 
      typeEnvName:
        description: 'Type env name manually (tst / acc / prd)'
        required: true 
        type: string

jobs:
  print-tag:
    runs-on: ubuntu-latest
    if:  ${{ inputs.envSelection }} == 'Deploy To ACC'
    steps:
      - name: Print the input typeEnvName to STDOUT
        run: echo  The tags are ${{ inputs.typeEnvName }} 
