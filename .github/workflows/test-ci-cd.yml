name: Deploy to Upstream Environment
on:
  workflow_dispatch:
    inputs:

      envSelection:
        description: 'Select Environment to Deploy'
        default: ''
        required: true
        type: choice
        options:
        - 'Deploy To TST'
        - 'Deploy To ACC'
        - 'Deploy To PRD' 
      envName:
        description: 'Enter env name manually (tst / acc / prd)'
        required: true 
        type: string
      buildNumber:
        description: 'Enter Build Number'
        required: true 
        type: string
jobs:
  print-tag:
    runs-on: ubuntu-latest
    if:  ${{ inputs.envSelection }} != ${{ '' }}
    steps:
      - if: ${{ inputs.envSelection }} == 'Deploy To TST'
        name: Print the input typeEnvName to STDOUT
        run: echo  The values entered are  ${{ inputs.envSelection }} , ${{ inputs.envName }} , ${{ inputs.buildNumber }}
      - if: ${{ inputs.envSelection }} == 'Deploy To ACC'
        name: Print the input typeEnvName to STDOUT
        run: echo  The values entered are  ${{ inputs.envSelection }} , ${{ inputs.envName }} , ${{ inputs.buildNumber }}
      - if: ${{ inputs.envSelection }} == 'Deploy To PRD'
        name: Print the input typeEnvName to STDOUT
        run: echo  The values entered are  ${{ inputs.envSelection }} , ${{ inputs.envName }} , ${{ inputs.buildNumber }}
